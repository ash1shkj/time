<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black">
    

    <div style="text-align: center; color: azure;  margin-top: 25%; font-size: 50px;">
       <h1 id="output"></h1>
    </div>
</body>
<script>

    const getdatetime=()=>{
     const localtime=new Date()
     console.log(localtime);

     let hours=localtime.getHours()
     let min=localtime.getMinutes()
     let sec=localtime.getSeconds()
     let session="AM"

     if(hours>12){
        hours=hours-12
        session="P M"
     }

     output.innerHTML=`${hours}:${min}:${sec}:${session}`

     setTimeout(()=>{
        getdatetime()

     },1000)
     
    }
    getdatetime()
</script>


</html>
